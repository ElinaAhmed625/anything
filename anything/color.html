<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>explore basic css</title>
    <style>
      p {
        color: red;
        background-color: chartreuse;
        width: 300px;
        height: 70px;
        font-size: 20px;
        text-align: center;
      }
      li {
        color: yellow;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
      }
      #lorem {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>css = cascading style sheet</p>
    <p>purpouse make weabsite colorful</p>
    <p id="lorem">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic possimus
    </p>
    <h3>Different ways to apply style</h3>
    <ol>
      <li>inline style</li>
      <li>embedded internal style</li>
      <li>external style</li>
      <h4>More heading</h4>
    </ol>
  </body>
</html>
